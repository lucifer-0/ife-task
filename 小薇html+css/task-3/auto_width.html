<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
    .box-left {
        float: left;
        width: 200px;
        background: #00f;
    }
    
    .box-right {
        float: right;
        width: 120px;
        background: #0f0;
    }
    
    .box-center {
        overflow: auto;
        margin: 0 100px;
        background: #999;
    }
    </style>
</head>

<body>
    <div class="box-left">
        <p>this is left</p>
    </div>
    <div class="box-right">
        <p>this is right</p>
    </div>
    
</body>

</html>
