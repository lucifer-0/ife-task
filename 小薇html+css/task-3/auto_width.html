<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
    .box-left {
        float: left;
        width: 200px;
        background: #00f;
    }
    
    .box-right {
        float: right;
        width: 120px;
        background: #0f0;
    }
    
    .box-center {
        overflow: auto;
        margin: 0 100px;
        background: #999;
    }
    </style>
</head>

<body>
    <div class="box-left">
        <p>this is left</p>
    </div>
    <div class="box-right">
        <p>this is right</p>
    </div>
    <div class="box-center">
        <p>厉害了 CSS书写顺序 1.位置属性(position, top, right, z-index, display, float等) 2.大小(width, height, padding, margin) 3.文字系列(font, line-height, letter-spacing, color- text-align等) 4.背景(background, border等) 5.其他(animation, transition等)</p>
    </div>
</body>

</html>
